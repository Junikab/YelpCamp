<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .winner{
            color: green
        }
        .loser{
            color: red;
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <figure class="image is-2by1">
                    <img src="/home/jenny/projects/bootcamp/pics/ping-pong.jpg" alt="">
                </figure>
                <header class="card-header">
                    <p class="card-header-title">
                    Ping Pong Score Keeper
                    </p>
                   
                </header>
                <div class="card-content ">
                   <h1 class="is-size-2"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                     <p class="subtitle">Use the buttons below to keep score.</p> 
                     
                     <label for="playTo" class="label is-medium is-inline " >Playing to:</label>
                     <div class="select is-rounded">
                         <select  name="" id="playTo" >
                             <option value="5">5</option>
                             <option value="6">6</option>
                             <option value="7">7</option>
                             <option value="8">8</option>
                             <option value="9">9</option>
                             <option value="10">10</option>
                        </select>
                    </div>
                </div>
            <footer class="card-footer">
                <button class="button is-primary card-footer-item" id="p1Btn">+1 Player One</button>
                <button class="button is-info card-footer-item" id="p2Btn">+1 Player Two</button>
                <button class="button is-danger card-footer-item" id="reset">Reset</button>
            </footer>
            </div>
            </div>
        </div>
    </div>
</section>
    
    <script src="Japp.js"></script>
</body>
</html>
